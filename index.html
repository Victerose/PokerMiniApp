<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!--This meta tag is crucial for making your web page responsive on mobile devices.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Playing Cards App</title>
  <!--To connect your Mini App to the Telegram client, place the script telegram-web-app.js in the <head> tag before any other scripts-->
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 首頁 -->
  <div class="center-button" id="firstScreen">
      <button class="start-button" onclick="showSecondScreen()">Start</button>
  </div>

  <!-- 第二個畫面 -->
  <div id="secondScreen" class="main-screen">
    <h1 id="cardTitle">Number of Cards Remain</h1>
    <div class="card-container">
      <!-- Display 13 * 4 playing cards -->
      <div class="card" onclick="makeTransparent(this)">A <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">2 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">3 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">4 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">5 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">6 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">7 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">8 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">9 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">10 <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">J <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">Q <br> ♠</div>
      <div class="card" onclick="makeTransparent(this)">K <br> ♠</div>
      <!-- Repeat the above numbers and suits to display all cards -->
    </div>

    <div class="card-container">
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">A <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">2 <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">3 <br> ♥</span></div>

      <div class="card" onclick="makeTransparent(this)"><span class="red-text">7 <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">8 <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">9 <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">10 <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">J <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">Q <br> ♥</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">K <br> ♥</span></div>
    </div>

    <div class="card-container">
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">A <br> ♦</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">2 <br> ♦</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">3 <br> ♦</span></div>
      <div class="card" onclick="makeTransparent(this)"><span class="red-text">4 <br> ♦</span></div>

      <div class="card" onclick="makeTransparent(this)"><span class="red-text">K <br> ♦</span></div>
    </div>

    <div class="card-container">
      <div class="card" onclick="makeTransparent(this)">A <br> ♣</div>
      <div class="card" onclick="makeTransparent(this)">2 <br> ♣</div>

  </script>

</html>
